<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="images" id="slider-container">
            <!-- images in single frame -->
            <div class="images__slider">
                <div class="slide">
                    <img src="./assets/img/img1.jpg" alt="img 1">
                </div>
                <div class="slide">
                    <img src="./assets/img/img2.jpg" alt="img 2">
                </div>
                <div class="slide">
                    <img src="./assets/img/img3.jpg" alt="img 3">
                </div>
                <div class="images__text-indicator">
                    <p>Move the cursor away from this section to turn on auto slide</p>
                </div>
            </div>
            <!-- navigation bar to show the active image -->
            <ul class="images__nav-bar">
                <li class="nav-bar__btn active"></li>
                <li class="nav-bar__btn"></li>
                <li class="nav-bar__btn"></li>
            </ul>
            <!-- button to control the flow of image -->
            <div class="images__slider--control">
                <div class="images__slider--control__left icon" id="btn--left">
                    <img src="./assets/svg/left-arrow.svg" alt="left arrow">
                </div>
                <div class="images__slider--control__right icon" id="btn--right">
                    <img src="./assets/svg/right-arrow.svg" alt="right arrow">
                </div>
            </div>

        </div>
</body>
<script src="./index.js"></script>

</html>
